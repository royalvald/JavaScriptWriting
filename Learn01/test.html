<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>示例</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="book in books">
                {{book.name}}
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
    new Vue({
        el :'#app',
        data:{
            books:[
                {name:'hello'},
                {name:"world"},
                {name:"nihao"}
            ]
        }
    }
    )
    </script>
</body>
</html>
