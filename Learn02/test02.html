<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>示例</title>
</head>
<body>
    <div id="app">
        {{date}}
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
    new Vue({
        el :'#app',
        data:{
           date:new Date()
        },
        mounted() {
            var _this=this;
            this.timer=setInterval(function({
                _this.date=new Date();
            }))
        },
    }
    )
    </script>
</body>
</html>
